<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="container">
<div class="col-md-12">
    <h1 class="text-center">Minimum Spanning Tree</h1>
  <div class="col-md-12">
      {% for item in mstoutput%}
        <h4>Output of {{item[1]['Algorithm']}} Algorithm:</h4>
        <img src="{{ url_for('static', filename=item[0]) }}" height="400px" class="col-md-6">
        <h6>{{item[1]['Algorithm']}} Algorithm Performance:</h6>
        <table class="table table-dark" class="col-md-6">
          <thead>
            <tr>
                <th scope="col">Performance Metrics</th>
                <th scope="col">Values</th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in item[1].items() %}
                {% if key!='Algorithm' %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
          </tbody>
        </table>
      {% endfor %}
  </div>
    <div class="col-md-12">
        <img src="{{ url_for('static', filename=perfGraphname) }}" height="400px" class="col-md-6 center-block">
    </div>
</div>
</body>
</html>
